<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td rowspan="3">rowspan = 3</td> <!-- rowspan; menyambungkan baris -->
		<td colspan="2">colspan = 2 </td> <!-- colspan; menyambungkan kolom	 -->
	</tr>
	<tr>
		<td>2, 2</td>
		<td>2, 3</td>
	</tr>
	<tr>
		<td>3, 2</td>
		<td>3, 3</td>
	</tr>
</table>

</body>
</html>
