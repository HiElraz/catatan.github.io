<!DOCTYPE html>
<html>
<head>
	<title>html paragraph</title>
</head>
<body>

<p>ini paragraph</p> <!--paragraph-->
<br> <!--menambah pargraph-->
<p>ini <br> paragraph2</p>
<hr> <!--menambah garis-->

<!-- contoh tag b,i,u -->
<p><b>selamat datang</b> <!--BOLD--> di website <i>saya</i><!--ITALIC--></p>
<p>nama saya <u>M ELRAZ</u><!--UNDERLINE--></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>, kuliah pada tanggal 1 <em>diliburkan</em></p>
</body>
</html>
