<!DOCTYPE html>
<html>
<head>
	<title>Position: relative&static</title>
	<style>

	body {
		height: 6000px;
	}
	div {
		width: 200px;
		height: 200px;
		margin: auto;
}
	.satu {
		background-color: red;

	}
	.dua {
		background-color: gold;
		position: fixed;
		top: 0;
		left: 0;
		height: 40px;
		width: 100%; /*full 1 halaman mengikuti web*/

	}
	.tiga {
		background-color: salmon;
	}

	.container {
		width: 600px;
		height: 600px;
		border: 1px solid black;
		position: relative; /*agar dalam border*/
		

	}


</style>
</head>
<body>

	<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
	</div>

</body>
</html>
