<!-- -----------absolute--- -->
<!DOCTYPE html>
<html>
<head>
	<title>Position: relative&static</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		margin: auto;
}
	.satu {
		background-color: red;

	}
	.dua {
		background-color: gold;
		position: absolute;
		top: -20;
		left: -20;

		/*top&left; sama2 0 maka letaknya kiri atas*/

	}
	.tiga {
		background-color: salmon;
	}

	.container {
		width: 600px;
		height: 600px;
		border: 1px solid black;
		position: relative; /*agar dalam border*/
		

	}


</style>
</head>
<body>

	<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
	</div>

</body>
</html>
