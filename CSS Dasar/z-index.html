<!DOCTYPE html>
<html>
<head>
	<title>Latihan z-index</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			position: absolute;
		}

		.satu {background-color: green; 
			z-index: 12; } /*y= vertikal x=horizontal, fungsinya akan semakin didepan /jika tanda -(min) maka akan makin belakang*/
		.dua {background-color: red;}
		.tiga {background-color: yellow;}

	</style>

</head>
<body>

<div class="satu">satu</div>
<div class="dua">dua</div>
<div class="tiga">tiga</div>

</body>
</html>
